<body>
    <div id="header">
        <span class="dot" onclick="home()"></span>
        <h1 align="center">What do you want to feel?</h1>
        <p>I want to feel
            <label id="button0" class="switch">
                <input id="option" class="switch-input" type="checkbox" onclick="option(event)" />
                <span class="switch-label" data-on="more" data-off="less"></span> <span class="switch-handle"></span>
            </label>
        </p>
    </div>
    <script>
        function home(){
            //click to go to home page
            location.href="home.html";
        }
        function option(event) {
            if ($('#option').is(":checked")) {
                console.log("User chose more");
                localStorage.setItem('option','more');
            } else {
                console.log("User chose less");
                localStorage.setItem('option','less');
            }
        }
    </script>

    <script>
        function choose(event) {
            console.log("User chose " + event.target.name);
            localStorage.setItem("emotion",event.target.name)
        }
    </script>
    <div id='area' align="center" class="circle"
        style="height:320px;border: none; margin-top:65%; margin-left:5%; margin-right:5%;border-radius: 50%;">
        <button id='button1' name='happy' class="emotions" onclick="choose(event)">Happy</button>
        <button id='button2' name='sad' class="emotions" onclick="choose(event)">Sad</button>
        <button id='button3' name='angry' class="emotions" onclick="choose(event)">Angry</button>
        <button id='button4' name='happy1' class="emotions" onclick="choose(event)">Happy1</button>
        <button id='button5' name='happy2' class="emotions" onclick="choose(event)">Happy2</button>
